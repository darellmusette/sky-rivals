<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Sky Rivals</title>
  </head>
  <body>
    <div class="interface-wrapper">
      <div class="health-wrapper">
        <div class="health-bar-icon">
          <img src="/assets/heart.png" alt="" />
        </div>
        <div class="health-bar">
          <div class="health-bar-fill" style="width: 100%">
            <div class="health-bar-text">100%</div>
          </div>
        </div>
      </div>
      <div class="score-wrapper">
        <div class="score-icon">
          <img src="/assets/score.png" alt="" />
        </div>
        <div class="score">
          <h1 id="score">0</h1>
        </div>
      </div>

      <!-- TODO: Darell -->
      <div class="worm-score"></div>
    </div>
    <canvas></canvas>

    <script src="./script/Sprite.js"></script>
    <script src="./script/Player.js"></script>
    <script src="./script/Worm.js"></script>
    <script src="./script/Enemy.js"></script>
    <script src="./script/CollisionBlock.js"></script>
    <script src="./data/collision.js"></script>
    <script src="./utils/collision.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
